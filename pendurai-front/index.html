    <header>
        <h1>Pendura aí</h1>

    <div class="sidebar">

        <div class="card">
            <form>
                <h2>Login</h2>
                <div class="caixas-de-login">

                <div class="clicaveis">
                    <a class="esqueci-senha" href="#">Esqueci minha senha</a>

                        <input type="submit" value="Entrar" onclick="logar()">

                </div>
            </form>
        </div>
    </div>
